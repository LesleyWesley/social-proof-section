<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/main.css">

    <title>Frontend Mentor | Social proof section</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
        <div class="top">
            <div class="top--text-section">
                <h1>10,000+ of our users love our products.</h1>
                <p>We only provide great products combined with excellent customer service. See what our satisfied customers are saying about our services.</p>
            </div>

            <div class="top--ratings-section">
              <!--Ratings containers need to be 100% width of ratings-section. Each individual container then sets its own flex setting-->
                <div class="rating-container reviews">
                    <div class="rating">
                        <div class="stars">
                            <img src="./images/icon-star.svg" alt="" />
                            <img src="./images/icon-star.svg" alt="" />
                            <img src="./images/icon-star.svg" alt="" />
                            <img src="./images/icon-star.svg" alt="" />
                            <img src="./images/icon-star.svg" alt="" />
                        </div>
                        <span>Rated 5 Stars in Reviews</span>
                    </div>
                </div>
                <div class="rating-container report-guru">
                  <div class="rating">
                      <div class="stars">
                          <img src="./images/icon-star.svg" alt="" />
                          <img src="./images/icon-star.svg" alt="" />
                          <img src="./images/icon-star.svg" alt="" />
                          <img src="./images/icon-star.svg" alt="" />
                          <img src="./images/icon-star.svg" alt="" />
                      </div>
                      <span>Rated 5 Stars in Report Guru</span>
                  </div>
                </div>
                <div class="rating-container besttech">
                  <div class="rating">
                      <div class="stars">
                          <img src="./images/icon-star.svg" alt="" />
                          <img src="./images/icon-star.svg" alt="" />
                          <img src="./images/icon-star.svg" alt="" />
                          <img src="./images/icon-star.svg" alt="" />
                          <img src="./images/icon-star.svg" alt="" />
                      </div>
                      <span>Rated 5 Stars in BestTech</span>
                  </div>
            </div>
        </div>

        <div class="testimonial-section">
        <div>
    </main>
  </body>
</html>
